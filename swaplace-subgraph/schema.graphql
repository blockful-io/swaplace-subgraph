type SwapAccepted @entity(immutable: true) {
  id: Bytes!
  Swaplace_id: BigInt! # uint256
  accepter: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type SwapCanceled @entity(immutable: true) {
  id: Bytes!
  Swaplace_id: BigInt! # uint256
  canceler: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type SwapCreated @entity(immutable: true) {
  id: Bytes!
  Swaplace_id: BigInt! # uint256
  owner: Bytes! # address
  expiry: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
